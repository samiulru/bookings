        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>

    <div class="container">
      <h2 style="margin-top: 0.5em; margin-bottom: .5em; margin-left: 10em;">Search for Availability</h2>
        <div class="row">
          <div class="col"></div>
          <div class="col">
            <form action="" method="get">
              <div class="form-group row">
                <label for="stat-date">Starting Date:</label>
                <div class="col">
                    <input type="date" id="stat-date" name="stat-date" required>
                </div>
              </div>
              <div class="form-group row">
                <label for="end-date">Ending Date:</label>
                <div class="col">
                    <input type="date" id="end-date" name="end-date" required>
                </div>
              </div>
              <fieldset class="form-group row">
                <label for="room-type">Category:</label>
                <div class="col">
                  <select id="room-type" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="premium-quarters">Premium Quarters</option>
                    <option value="economical-quarters">Economical Quarters</option>
                  </select>
                </div>
              </fieldset>
              <fieldset class="form-group row">
                <label for="room-capacity">Capacity:</label>
                <div class="col">
                  <select id="room-capacity" required>
                    <option value=""  disabled selected>Select an option</option>
                    <option value="premium-quarters">Single Bed</option>
                    <option value="economical-quarters">Double Bed</option>
                  </select>
                </div>
              </fieldset>
              <div class="form-group row">
                <div class="col ml-5">
                  <button type="submit" class="btn btn-success">Search</button>
                </div>
              </div>
            </form>
          </div>
          <div class="col"></div>
        </div>
    </div>
